<!doctype html>
<!-- lang means this whole page use english language -->
<html lang="en-US">
  <!-- head ：describe the whole code -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- define and link the content styles from css-->
    <link href="styles/style_v2.css" rel="stylesheet" /> 
    <!-- define and link the font style from google -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet" />
    <title>My test page</title>
  </head>
  <!-- body ：code part -->
  <body>
    <!-- 4 heading levels: -->
    <h1>My main title</h1>
    <h2>My top level heading</h2>
    <h3>My subheading</h3>
    <h4>My sub-subheading</h4>
    <!-- insert image : src means sources, likely path; alt means atributes, which used to describe the image or give some tips for writter -->
    <img src="images/lover.png" alt="warm heart for my lover" />
    <!-- insert paragraph : strong is another element to bold the text  -->
    <p>LiJiaHao, <strong>My lover</strong> , is so cute</p>
    <p>At Mozilla, we're a global community of</p>
    <!-- insert list: they have two types, ordered（ol) and unordered (ul) ; <li> input needed content </li>  -->
    <ul>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>
    <p>working together…</p>
    <!-- make a link : href is attribute, which help the selected content to link another web site  -->
    <a href="https://www.mozilla.org/en-US/about/manifesto/">
      Mozilla Manifesto
    </a>
    <!-- connet script  -->
    <button>Change user</button>
    <script src="scripts/main.js"></script>
  </body>
</html>
